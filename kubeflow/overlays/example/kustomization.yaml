- github.com/kubeflow/manifests/apps/pvcviewer-controller/upstream/base?ref=v1.10.0
# Volumes Web App
- github.com/kubeflow/manifests/apps/volumes-web-app/upstream/overlays/istio?ref=v1.10.0
