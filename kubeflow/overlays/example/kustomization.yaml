# Katib
- github.com/kubeflow/manifests/apps/katib/upstream/installs/katib-with-kubeflow?ref=v1.10.0
# Central Dashboard
- github.com/kubeflow/manifests/apps/centraldashboard/overlays/oauth2-proxy?ref=v1.10.0
# Admission Webhook
- github.com/kubeflow/manifests/apps/admission-webhook/upstream/overlays/cert-manager?ref=v1.10.0
