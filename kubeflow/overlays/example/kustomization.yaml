- github.com/kubeflow/manifests/apps/kserve/kserve?ref=v1.10.0
- github.com/kubeflow/manifests/apps/kserve/models-web-app/overlays/kubeflow?ref=v1.10.0
# Custom
- ingress.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/jwtRules/0/issuer
      value: https://oidc.eks.us-east-1.amazonaws.com/id/6A2072978764F7DD9729F8CA164C9CF5
  target:
    group: security.istio.io
    version: v1beta1
    kind: RequestAuthentication
    name: m2m-token-issuer
    namespace: istio-system

- patch: |-
    - op: replace
      path: /spec/trafficPolicy/tls/mode
      value: DISABLE
  target:
    kind: DestinationRule
