- github.com/kubeflow/manifests/common/oauth2-proxy/overlays/m2m-dex-and-eks?ref=v1.10.0
# Dex
- github.com/kubeflow/manifests/common/dex/overlays/oauth2-proxy?ref=v1.10.0
# KNative
- github.com/kubeflow/manifests/common/knative/knative-serving/overlays/gateways?ref=v1.10.0
- github.com/kubeflow/manifests/common/istio-1-24/cluster-local-gateway/base?ref=v1.10.0
# Kubeflow namespace
- github.com/kubeflow/manifests/common/kubeflow-namespace/base?ref=v1.10.0
# NetworkPolicies
- github.com/kubeflow/manifests/common/networkpolicies/base?ref=v1.10.0
# Kubeflow Roles
- github.com/kubeflow/manifests/common/kubeflow-roles/base?ref=v1.10.0
# Kubeflow Istio Resources
