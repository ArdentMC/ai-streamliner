apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: streamliner-aimstack
  name: streamliner-aimstack
  namespace: default
spec:
  selector:
    matchLabels:
      app: streamliner-aimstack
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: streamliner-aimstack
    spec:
      containers:
        - name: ui
          image: aimstack/aim:3.29.1
          ports:
            - containerPort: 43800
              protocol: TCP
              name: ui
          command: ["aim"]
          args: ["up", "--host", "0.0.0.0", "--port", "43800"]
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 1Gi